
<div class="page-bg">
  <div class="page-card container-fluid">
    <div class="page-card-header">
      <h1>Funcionários</h1>
      <button class="btn-new" (click)="novo()">+ Novo</button>
    </div>

    <div class="page-card-body">
      <div class="table-wrap">
        <table class="table table-clean">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Email</th>
              <th class="text-center">Idade</th>
              <th class="text-center" style="width:180px;">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let f of funcionarios">
              <td>{{ f.nome }}</td>
              <td>{{ f.email }}</td>
              <td class="text-center">{{ f.idade }}</td>
              <td class="text-center">
                <button class="btn-action btn-edit" (click)="editar(f.id)">Editar</button>
                <button class="btn-action btn-remove" (click)="confirmRemove(f.id)">Remover</button>
              </td>
            </tr>
            <tr *ngIf="funcionarios.length === 0">
              <td colspan="4" class="text-center empty">
                Nenhum funcionário cadastrado.
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
