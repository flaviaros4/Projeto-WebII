<div class="orcamento-modal-container">
      <h2>Efetuar Orçamento</h2>
      <div>
        <p><b>Cliente:</b> {{cliente?.nome}}</p>
        <p><b>Descrição:</b> {{solicitacao?.descricaoDefeito}}</p>
        <p><b>Categoria:</b> {{solicitacao?.categoria}}</p>
        <p><b>Equipamento:</b> {{solicitacao?.descricao}}</p>
        <p><b>Data/Hora Solicitação:</b> {{solicitacao?.dataHora | date : 'short' : '' : 'pt-BR'}}</p>
      </div>
      <div class="valor-orçamento">
  <p><b>Valor:</b></p>
  <input matInput type="text" mask="separator.2" prefix="R$ " thousandSeparator="." decimalMarker="," [dropSpecialCharacters]="false"
         placeholder="R$ 0,00" [(ngModel)]="valor" class="full-width" />
</div>
      <button mat-raised-button color="primary" (click)="efetuarOrcamento()">Registrar</button>
    </div>
