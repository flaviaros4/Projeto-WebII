
<div class="container mt-4 geral">
  <div class="header">
    <h2 class="titulo">Solicitações Abertas</h2>
  <a matButton="filled" href="/solicitacoes">Ver todas</a>
  </div>
  

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z3 tabela">

    <ng-container matColumnDef="dataHora">
      <th mat-header-cell *matHeaderCellDef> Data/Hora </th>
      <td mat-cell *matCellDef="let element"> {{element.dataHora | date : 'short' : '' : 'pt-BR'}}
    </ng-container>


    <ng-container matColumnDef="cliente">
      <th mat-header-cell *matHeaderCellDef> Cliente </th>
      <td mat-cell *matCellDef="let element"> {{ element.cliente }} </td>
    </ng-container>


    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef> Descrição </th>
      <td mat-cell *matCellDef="let element">
        {{ element.descricao| slice:0:30 }}{{ element.descricao.length > 30 ? '...' : '' }}
      </td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> Ação </th>
      <td mat-cell *matCellDef="let s">
        <button mat-raised-button color="primary" (click)="efetuarOrcamento(s)">
          Efetuar Orçamento
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
