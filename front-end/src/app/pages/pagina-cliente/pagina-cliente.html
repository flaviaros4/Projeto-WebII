<div class="container geral">
  <div class="header">
    <h1>Minhas Solicitações</h1>
    <button mat-raised-button color="primary" (click)="cadastrarSolicitacao()">
      <mat-icon>add</mat-icon> Nova solicitação
    </button>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="dataHora">
      <th mat-header-cell *matHeaderCellDef> Data/Hora </th>
      <td mat-cell *matCellDef="let element"> {{element.dataHora | date : 'short' : '' : 'pt-BR'}}  </td>
    </ng-container>

    <ng-container matColumnDef="categoria">
      <th mat-header-cell *matHeaderCellDef> Equipamento </th>
      <td mat-cell *matCellDef="let element"> {{element.descricao | slice:0:30}} </td>
    </ng-container>


    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
    </ng-container>

  
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let element">
      
       
        <ng-container [ngSwitch]="element.estado">

   
          <ng-container *ngSwitchCase="'ORÇADA'">
            <button mat-button color="accent" title="Aprovar/ Rejeitar" (click)="mostrarOrcamento(element)">
              Aprovar/Rejeitar
            </button>
          </ng-container>


          <ng-container *ngSwitchCase="'REJEITADA'">
            <button mat-button color="warn" title="Resgatar Serviço" (click)="resgatarServico(element)">
              Resgatar
            </button>
          </ng-container>


          <ng-container *ngSwitchCase="'ARRUMADA'">
             <button mat-button color="primary" title="Pagar Serviço" 
            (click)="abrirModalPagamento(element)" class="pagar-btn">
            Pagar
          </button>
          </ng-container>

      
          <ng-container *ngSwitchDefault>

          </ng-container>

        </ng-container>
      </td>
    </ng-container>

    <ng-container matColumnDef="acoesGerais">
  <th mat-header-cell *matHeaderCellDef>  </th>
  <td mat-cell *matCellDef="let element">
    <button mat-icon-button color="primary" (click)="visualizarSolicitacao(element)" title="Visualizar">
      <mat-icon>visibility</mat-icon>
    </button>
  
  </td>
</ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
